<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Amazing Events | Past Events</title>
</head>

<body>
    <header>
        <!--=========================================NAVBAR======================================================== -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Ninth navbar example">
            <div class="container-xl">
                <img src="/assets/LogoAmazingEvents.png" alt="logo" width="100"><a class="navbar-brand" href="#"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarsExample07XL" aria-controls="navbarsExample07XL" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarsExample07XL">

                    <ul class="navbar-nav gap-5 p-1">
                        <li class="nav-item col-10">
                            <a class="nav-link" href="/index.html" style="color:#ffffff">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link p-1" href="/pages/upcomingevent.html" style="color:#ffffff">Upcoming
                                Events</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" style="color:#ffffff">Past Events</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/pages/contact.html" style="color:#ffffff">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/pages/stats.html" style="color:#ffffff">Stats</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
        <!--===============================================CARROUSEL================================================= -->
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/assets/psteven.png" class="d-block w-100" alt="slide">
                </div>
                <div class="carousel-item">
                    <img src="/assets/psteven.png" class="d-block w-100" alt="slide">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </header>

    <main>
        <!-- ================================CHECKBOX=========================================================== -->
        <div id="app">
            <div class="search-container p-3">
                <label for="search">Search:</label>
                <input type="text" v-model="searchText" id="search">
            </div>

            <div id="checkbox" class="container d-flex justify-content-center gap-3 align-items-center flex-wrap mt-3">
                <label for="categories">Categories:</label>
                <div v-for="category in categories" :key="category">
                    <label :for="category">
                        <input type="checkbox" :id="category" :value="category" v-model="selectedCategories">
                        {{ category }}
                    </label>
                </div>
            </div>

            <!-- ================================================CARDS=========================================== -->
            <div v-if="filteredData.length > 0" class="d-flex flex-wrap justify-content-center gap-2 p-3">
                <div v-for="event in filteredData" :key="event._id" class="card-container">
                    <div class="card d-flex flex-wrap justify-content-center p-3">
                        <img class="card-img-top" :src="event.image" alt="" style="object-fit: cover;">
                        <div class="card-body">
                            <h4 style="color:#ffffff">{{ event.name.toLowerCase() }}</h4>
                            <p>{{ event.category }}</p>
                            <button class="card-button"><a :href="'/pages/details.html?id=' + event._id">SEE
                                    MORE</a></button>
                        </div>
                    </div>
                </div>
            </div>
            <div v-else>
                <h4 style="color:#ffffff">No se encontraron resultados</h4>
            </div>
        </div>
    </main>
    <!-- =======================================FOOTER================================================== -->
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between
                align-items-center flex-row-reverse py-3 my-4 border-top">
            <div>
                <p class="mb-3 mb-md-0 text-footer">FE06-TN</p>
            </div>

            <ul class="nav col-md-4 list-unstyled d-flex gap-4">
                <li class="ms-3"><a class="text-muted" href="#"><i class="bi
                                bi-facebook" style="font-size: 2rem; color:
                                #ffffff;"></i></a></li>
                <li class="ms-3"><a class="text-muted" href="#"><i class="bi
                                bi-instagram" style="font-size: 2rem; color:
                                #ffffff;"></i></a></li>
                <li class="ms-3"><a class="text-muted" href="#"><i class="bi
                                bi-whatsapp" style="font-size: 2rem; color:
                                #ffffff;"></i></a></li>
            </ul>
        </footer>
    </div>















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script type="module" src="/script/pastevents.js"></script>
</body>

</html>
